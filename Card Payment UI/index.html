<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Payment</title>
    <link rel="icon"
      href="https://scontent.fzyl1-1.fna.fbcdn.net/v/t39.30808-6/326292213_1233273087600760_3847057262609278010_n.png?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeFUqAs-RQCvyc_yN-EOLQqPMmrGBANemdAyasYEA16Z0FcTxavILGK0UyWO89OJj0XpcBJ0dyKdxkHMJaynxsEl&_nc_ohc=OjCmCBuPgTsAX-W2-NQ&_nc_ht=scontent.fzyl1-1.fna&oh=00_AfAIJKG0pUbKJ1Zqx1kvTeWIpc6eN-ZYQ_BgzIpq5a6D2g&oe=63F4D464"
      type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section >
     <div class="main">
      <div class="container box">
        <div class="payment">
          <!-- Header -->
          <div class="header">
            <h1 class="logo">Pay</h1>
            <p>Ostad</p>
          </div>
          <!-- Content -->
          <div class="content">
            <div class="amount">
              <p>USD <span>100.00</span></p>
              <span>example@gmail.com</span>
            </div>
            <form action="" autocomplete="off">
              <div class="card-details">
                <!-- Number -->
                <div class="number">
                  <label for="">Card Number</label>
                  <input type="text" id="number" placeholder="0000 0000 0000 0000" />
                  <img src="./images/credit-card.png" alt="" />
                </div>
                <!-- Valid -->
                <div class="valid">
                  <label for="">Valid Till</label>
                  <input type="text" id="valid" placeholder="MM / YY" />
                </div>
                <!-- CVV -->
                <div class="cvv">
                  <label for="">CVV</label>
                  <input type="text" id="cvv" placeholder="123" />
                  <span>What is this?</span>
                </div>
              </div>
              <!-- Remember card -->
              <div class="remember">
                <input type="checkbox" placeholder="check" />
                <span> Remember this card next time</span>
              </div>
              <!-- Button -->
              <div class="button">
                <button class="btn">Pay $100.00</button>
                <i class="fas fa-angle-right"></i>
              </div>
            </form>
          </div>
        </div>
        <!-- Secured by -->
        <div class="secure">
          <i class="fas fa-lock"></i>
          <span>Secured by Flutterwave</span>
        </div>
      </div>
     </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
