<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="icon"
      href="https://scontent.fzyl1-1.fna.fbcdn.net/v/t39.30808-6/326292213_1233273087600760_3847057262609278010_n.png?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeFUqAs-RQCvyc_yN-EOLQqPMmrGBANemdAyasYEA16Z0FcTxavILGK0UyWO89OJj0XpcBJ0dyKdxkHMJaynxsEl&_nc_ohc=OjCmCBuPgTsAX-W2-NQ&_nc_ht=scontent.fzyl1-1.fna&oh=00_AfAIJKG0pUbKJ1Zqx1kvTeWIpc6eN-ZYQ_BgzIpq5a6D2g&oe=63F4D464"
      type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="main">      
      <h1>Simple Currency Converter</h1>
      <div class="container box">
        <div class="converter">
          <!-- Base Conversion -->
          <div class="base-convert">
            <p>Exchange Rate</p>
            <span class="base">1 USD = 300 GBP</span>
          </div>
          <!-- Text From & To -->
          <div class="text">
            <p>From</p>
            <p>To</p>
          </div>
          <!-- Main Conversion -->
          <div class="main-convert">
            <!-- From -->
            <div class="cur-box">
              <div class="currency from">
                <img
                  src="https://www.worldometers.info/img/flags/us-flag.gif"
                  alt=""
                />
                <select title="currency" class="cur-1">
                  <option value="AED">AED</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <option value="USD" selected>USD</option>
                </select>
              </div>
              <input type="text" class="cur-1-input" placeholder="0" />
            </div>

            <!-- Switch Button -->
            <div class="switch-cur">
              <div class="fas fa-exchange-alt"></div>
            </div>

            <!-- TO -->
            <div class="cur-box">
              <div class="currency to">
                <img
                  src="https://www.worldometers.info/img/flags/uk-flag.gif"
                  alt=""
                />
                <select title="currency" class="cur-2">
                  <option value="AED">AED</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP" selected>GBP</option>
                  <option value="USD">USD</option>
                </select>
              </div>
              <input type="text" class="cur-2-input" placeholder="0.00" />
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
