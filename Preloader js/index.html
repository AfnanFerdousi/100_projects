<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preloader JS</title>
    <link rel="icon"
      href="https://scontent.fzyl1-1.fna.fbcdn.net/v/t39.30808-6/326292213_1233273087600760_3847057262609278010_n.png?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeFUqAs-RQCvyc_yN-EOLQqPMmrGBANemdAyasYEA16Z0FcTxavILGK0UyWO89OJj0XpcBJ0dyKdxkHMJaynxsEl&_nc_ohc=OjCmCBuPgTsAX-W2-NQ&_nc_ht=scontent.fzyl1-1.fna&oh=00_AfAIJKG0pUbKJ1Zqx1kvTeWIpc6eN-ZYQ_BgzIpq5a6D2g&oe=63F4D464"
      type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav">
      <div>
        <a href="https://ostad.app/">
          <img src="https://i.ibb.co/HhLC1c3/ostadlogo.png" alt="logo">
        </a>
      </div>
      <div class="visit">
        <a href="https://ostad.app/">Visit Us</a>
      </div>
    </div>
    <!-- Preloader -->
    <div class="preloader">
      <div class="spinner"></div>
    </div>
    <section class="main">
      <div class="container intro">
        <div class="intro-text">
          <p>Hello World...</p>
          <h1>
            I'M A <span class="typed-word"></span
            ><span class="cursor">&nbsp;</span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
            aliquid, nam maxime voluptate necessitatibus commodi.
          </p>
          <span>
            <a href="#" class="btn">Download CV</a>
          </span>
        </div>
        <div class="intro-img">
          <img src="./images/dev.png" alt="dev" />
        </div>
      </div>
    </section>

    <div class="container youtube">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/FvjPYx7K3UQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <script src="script.js"></script>
  </body>
</html>
