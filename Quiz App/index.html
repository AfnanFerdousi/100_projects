<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon"
        href="https://scontent.fzyl1-1.fna.fbcdn.net/v/t39.30808-6/326292213_1233273087600760_3847057262609278010_n.png?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeFUqAs-RQCvyc_yN-EOLQqPMmrGBANemdAyasYEA16Z0FcTxavILGK0UyWO89OJj0XpcBJ0dyKdxkHMJaynxsEl&_nc_ohc=OjCmCBuPgTsAX-W2-NQ&_nc_ht=scontent.fzyl1-1.fna&oh=00_AfAIJKG0pUbKJ1Zqx1kvTeWIpc6eN-ZYQ_BgzIpq5a6D2g&oe=63F4D464"
        type="image/x-icon" />
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="main">
            <div class="container">
                <div class="quiz-box">
                    <div id="quiz">
                        <h1>JavaScript Quiz App</h1>
                        <div class="quiz-header">
                            <p id="progress">Question x of y</p>
                            <p id="count-down"></p>
                        </div>
                        <p id="question"></p>

                        <div class="buttons">
                            <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                            <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                            <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                            <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                        </div>

                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
