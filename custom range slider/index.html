<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom range slider</title>
      <title>Custom confirm box</title>
      <link rel="icon"
        href="https://scontent.fzyl1-1.fna.fbcdn.net/v/t39.30808-6/326292213_1233273087600760_3847057262609278010_n.png?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeFUqAs-RQCvyc_yN-EOLQqPMmrGBANemdAyasYEA16Z0FcTxavILGK0UyWO89OJj0XpcBJ0dyKdxkHMJaynxsEl&_nc_ohc=OjCmCBuPgTsAX-W2-NQ&_nc_ht=scontent.fzyl1-1.fna&oh=00_AfAIJKG0pUbKJ1Zqx1kvTeWIpc6eN-ZYQ_BgzIpq5a6D2g&oe=63F4D464"
        type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="nav">
        <div>
          <a href="https://ostad.app/">
            <img src="https://i.ibb.co/HhLC1c3/ostadlogo.png" alt="logo">
          </a>
        </div>
        <div class="visit">
          <a href="https://ostad.app/">Visit Us</a>
        </div>
      </div>
     <div class="main">
      <h2>Custom Range Slider</h2>
      <div class="box">
        <div class="range-slider">
          <div class="value"></div>
          <input placeholder="range" type="range" class="circle-range" min="0" max="100" value="60" />
        </div>
      </div>
     </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
